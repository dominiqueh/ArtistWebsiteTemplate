<div class="row portContainer">
  <br><br><br>
  <!-- checkboxes for filtering -->
  <input type="checkbox" ng-click="includePref('portrait')"/> Portrait
  <input type="checkbox" ng-click="includePref('travel')"/> Travel
  <input type="checkbox" ng-click="includePref('event')"/> Event</br>

  </div>
</div>
</div>
