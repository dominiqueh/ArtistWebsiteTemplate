<!DOCTYPE html>
<html ng-app="artApp" ng-controller="artworkController">
<head>
  <meta charset="utf-8">

  <!--  =+=+=+==+=+=+==+=+=+=     Styles and libraries linked     =+=+=+==+=+=+==+=+=+= -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
  <script src="js/angular-ui-router.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Redressed|Josefin+Sans" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  <!-- end of links -->
  <title>Pinja the Pirate</title>
</head>
<body>

  <!--  =+=+=+==+=+=+==+=+=+=     Navigation Bar      =+=+=+==+=+=+==+=+=+= -->

  <nav class="navbar navbar-default navbar-fixed-top tabstyle" role="navigation">
    <div class="container-fluid ui-view">
      <div class="navbar-header">
        <a class="navbar-brand"   ui-sref="home" ui-sref-active="active"> Pinja Naamanka </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a     ui-sref="portfolio" ui-sref-active="active"> Portfolio</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="blog"     ui-sref-active="active"> Blog</a></li>
        <li><a ui-sref="contact"  ui-sref-active="active"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li>
      </ul>
    </div>
  </nav>

  <!--  =+=+=+==+=+=+==+=+=+=     Body      =+=+=+==+=+=+==+=+=+= -->

  <div class="container-fluid main-slide">
    <div>
      <input type="text" ng-model="yourName" placeholder="Enter a Name Please: ">
      <h1>Hello, {{yourName!}}</h1>
    </div>
  </div>

  <!--  =+=+=+==+=+=+==+=+=+=     Javacript Pages Linked      =+=+=+==+=+=+==+=+=+= -->

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
